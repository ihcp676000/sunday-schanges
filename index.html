<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Website with Custom Header</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        /* Set up background layer */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full viewport height for mobile */
            overflow: hidden;
            z-index: 1; /* Place behind the header */
        }

        /* Style the overlay header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8.2vh; /* Header height matching reserved space in website */
            background-color: #ee5e2c; /* Header background color */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%;
            z-index: 2; /* Layer above the background content */
        }

        /* Style for button containers */
        .button {
            width: auto;
            height: 100%; /* Fill header height */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; /* Indicate clickability */
        }

        /* Image adjustments */
        .button img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* Media query for mobile */
        @media (max-width: 768px) {
            header {
                padding: 0 0.8%; /* Reduce padding by 20% for header */
            }

            .button img {
                max-height: 4vh; /* Smaller image on mobile */
            }

            /* Reduce padding for the iframe content (below header) */
            .background-layer {
                padding-left: -5%;  /* Reduce left padding by 10% of full width */
                padding-right: -5%; /* Reduce right padding by 10% of full width */
            }

            .background-layer iframe {
                width: 110%;
                height: calc(100% - 8.2vh); /* Account for the header height */
            }
        }

        /* Media query for larger screens */
        @media (min-width: 769px) {
            .background-layer iframe {
                width: 100%;
                height: 100%; /* Full height for larger screens */
            }
        }

    </style>
</head>
<body>

    <!-- Background Layer: Main Website -->
    <div class="background-layer">
        <iframe src="https://filmbyhim.wixsite.com/my-site-1" style="width: 100%; height: 100%; border: none;"></iframe>
    </div>

    <!-- Overlay Header -->
    <header>
        <!-- Left Button (Click to refresh main website content) -->
        <div class="button left-button" onclick="refreshContent();">
            <img src="URL_TO_YOUR_IMAGE/Logo/The_new_animated_logo.gif" alt="Website Logo">
        </div>

        <!-- Center Button Placeholder -->
        <div class="button center-button">
            <img src="URL_TO_YOUR_IMAGE/Logo/Film_by_him.png" alt="Center Logo">
        </div>

        <!-- Right Button (Click to refresh main website content) -->
        <div class="button right-button" onclick="refreshContent();">
            <img src="URL_TO_YOUR_IMAGE/Logo/cloud_refresh_2.png" alt="Refresh">
        </div>
    </header>

    <script>
        function refreshContent() {
            // Reload only the iframe content to avoid full page reload
            const iframe = document.querySelector('.background-layer iframe');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
