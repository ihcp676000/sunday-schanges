<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Website without Header on Mobile</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the html and body take up the full viewport */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Full viewport for background layer and iframe */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* Ensure iframe covers entire container */
        .background-layer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Style the overlay header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8.2vh;
            background-color: #ee5e2c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%;
            z-index: 2;
        }

        /* Style for button containers */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Image adjustments */
        .button img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* Media query for mobile - Hide header on screens 768px or less */
        @media (max-width: 768px) {
            header {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Background Layer: Main Website -->
    <div class="background-layer">
        <iframe src="https://filmbyhim.wixsite.com/my-site-1"></iframe>
    </div>

    <!-- Overlay Header (will be hidden on mobile) -->
    <header>
        <!-- Left Button (Click to refresh main website content) -->
        <div class="button left-button" onclick="refreshContent();">
            <img src="URL_TO_YOUR_IMAGE/Logo/The_new_animated_logo.gif" alt="Website Logo">
        </div>

        <!-- Center Button Placeholder -->
        <div class="button center-button">
            <img src="URL_TO_YOUR_IMAGE/Logo/Film_by_him.png" alt="Center Logo">
        </div>

        <!-- Right Button (Click to refresh main website content) -->
        <div class="button right-button" onclick="refreshContent();">
            <img src="URL_TO_YOUR_IMAGE/Logo/cloud_refresh_2.png" alt="Refresh">
        </div>
    </header>

    <script>
        function refreshContent() {
            // Reload only the iframe content to avoid full page reload
            const iframe = document.querySelector('.background-layer iframe');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
