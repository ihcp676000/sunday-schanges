<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Website with Custom Header and Embedded Wix Site</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full viewport for html and body */
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Full viewport for background layer and iframe */
        .background-layer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 1;
        }

        /* Adjust iframe for mobile devices */
        .background-layer iframe {
            width: 100vw !important;
            height: 100vh !important;
            border: none;
            display: block;
            margin: 0;
            padding: 0;
        }

        /* Style the overlay header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8.2vh;
            background-color: #ee5e2c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1%;
            z-index: 2;
        }

        /* Style for button containers */
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Image adjustments */
        .button img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        /* Media query for mobile adjustments */
        @media (max-width: 768px) {
            /* No extra changes here for mobile */
        }
    </style>
</head>
<body>

    <!-- Background Layer: Main Website -->
    <div class="background-layer">
        <iframe src="https://filmbyhim.wixsite.com/my-site-1" scrolling="no"></iframe>
    </div>

    <!-- Overlay Header -->
    <header>
        <!-- Left Button (Click to refresh main website content) -->
        <div class="button left-button" onclick="refreshContent();">
            <img src="URL_TO_YOUR_IMAGE/Logo/The_new_animated_logo.gif" alt="Website Logo">
        </div>

        <!-- Center Button Placeholder -->
        <div class="button center-button">
            <img src="URL_TO_YOUR_IMAGE/Logo/Film_by_him.png" alt="Center Logo">
        </div>

        <!-- Right Button (Click to refresh main website content) -->
        <div class="button right-button" onclick="refreshContent();">
            <img src="URL_TO_YOUR_IMAGE/Logo/cloud_refresh_2.png" alt="Refresh">
        </div>
    </header>

    <script>
        function refreshContent() {
            // Reload only the iframe content to avoid full page reload
            const iframe = document.querySelector('.background-layer iframe');
            iframe.src = iframe.src;
        }
    </script>
</body>
</html>
